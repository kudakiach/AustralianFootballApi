<div class="container col-md-6 m-auto">
    <h2>Upcoming matches</h2>
</div>
<div class="row" *ngFor="let game of games;">
    <div class="col-md-6 m-auto card mt-3" *ngIf="game.hteamid==id || game.ateamid==id | limitTo:4">
        <div class="p-3">
            <div class="card-header year text-center">
                <h5>VENUE: <b>{{game.venue}}</b></h5>
                <h5>DATE: {{game.date}}</h5>

            </div>
            <div class="row text-center mt-4">
                <div class="col-md-4">
                    <h2>{{game.hteam | uppercase}}</h2>
                </div>
                <div class="col-md-4">
                    <h4> -- </h4>
                </div>
                <div class="col-md-4">
                    <h2>{{game.ateam | uppercase}}</h2>
                </div>
                <div class="mt-3">
                    <h4 class="text-danger">Game Round</h4>
                    <h5>{{game.round}}</h5>
                </div>
            </div>

        </div>

    </div>
</div>
